# Disable the newline at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10



[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[time]
disabled = false
format = "[$time]($style)"

[directory]
style = "bold 90"
truncation_length = 0
truncate_to_repo = false

[dotnet]
symbol = "🥅 "
style = "green"
heuristic = false

[env_var]
disabled = false

[git_branch]
style = "170"
symbol = ":"
truncation_length = 7
truncation_symbol = ""

[git_commit]
disabled = false
commit_hash_length = 4



[git_status]
conflicted = "🏳 "
ahead = "🏎 💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
modified = "📝"
staged='[++\($count\)](green)'
renamed = "👅"
deleted = "🗑 "

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫⟫⟫"
trim_at = ".companyname.com"
format = "[$hostname]($style) "
disabled = true

[jobs]
symbol = "+ "
threshold = 4



[nodejs]
style = "211"

[ruby]
symbol = " "
style = "211"

[package]
style = "211"
symbol = " "

[python]
disabled = false
symbol = "👾 "
pyenv_version_name = true
style = "35"